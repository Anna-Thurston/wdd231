<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/thankyou.css" />
</head>
<body>
    <header>
        <h1>Thank You!</h1>
        <nav>
        <!-- nav menu -->
        </nav>
    </header>

    <main>
        <h2>Your application was submitted.</h2>
        <div id="confirmation"></div>
    </main>

    <footer>
        <p>&copy; 2025 Chamber of Commerce</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("confirmation").innerHTML = `
        <p><strong>First Name:</strong> ${params.get("firstName")}</p>
        <p><strong>Last Name:</strong> ${params.get("lastName")}</p>
        <p><strong>Email:</strong> ${params.get("email")}</p>
        <p><strong>Phone:</strong> ${params.get("phone")}</p>
        <p><strong>Organization:</strong> ${params.get("organization")}</p>
        <p><strong>Submitted On:</strong> ${params.get("timestamp")}</p>
        `;
    </script>
</body>
</html>
